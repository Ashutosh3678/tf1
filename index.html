<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Form - OneInfo.AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Particles Background -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <h1>OneInfo.AI</h1>
            <h2>Recruitment Application Form</h2>
            <p>Join our innovative team and shape the future of AI</p>
        </div>

        <form id="recruitmentForm" action="https://formspree.io/f/xjgewnlo" method="POST">
            
            <!-- Personal Information -->
            <div class="form-section">
                <h3>ðŸ‘¤ Personal Information</h3>
                
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="+1 (123) 456-7890">
                </div>

                <div class="form-group">
                    <label for="linkedin">LinkedIn Profile</label>
                    <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
                </div>
            </div>

            <!-- Professional Information -->
            <div class="form-section">
                <h3>ðŸ’¼ Professional Information</h3>

                <div class="form-group">
                    <label for="position">Position Applied For <span class="required">*</span></label>
                    <select id="position" name="position" required>
                        <option value="">-- Select Position --</option>
                        <option value="AI Engineer">AI Engineer</option>
                        <option value="Machine Learning Engineer">Machine Learning Engineer</option>
                        <option value="Data Scientist">Data Scientist</option>
                        <option value="Full Stack Developer">Full Stack Developer</option>
                        <option value="Frontend Developer">Frontend Developer</option>
                        <option value="Backend Developer">Backend Developer</option>
                        <option value="Product Manager">Product Manager</option>
                        <option value="UI/UX Designer">UI/UX Designer</option>
                        <option value="DevOps Engineer">DevOps Engineer</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="experience">Years of Experience <span class="required">*</span></label>
                    <select id="experience" name="experience" required>
                        <option value="">-- Select Experience --</option>
                        <option value="0-1">0-1 years (Entry Level)</option>
                        <option value="1-3">1-3 years (Junior)</option>
                        <option value="3-5">3-5 years (Mid-Level)</option>
                        <option value="5-8">5-8 years (Senior)</option>
                        <option value="8+">8+ years (Expert)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="currentCompany">Current/Previous Company</label>
                    <input type="text" id="currentCompany" name="currentCompany" placeholder="Company name">
                </div>

                <div class="form-group">
                    <label for="skills">Key Skills <span class="required">*</span></label>
                    <textarea id="skills" name="skills" rows="3" required placeholder="e.g., Python, TensorFlow, React, AWS..."></textarea>
                </div>
            </div>

            <!-- Application Details -->
            <div class="form-section">
                <h3>ðŸ“‹ Application Details</h3>

                <div class="form-group">
                    <label for="resumeLink">Resume/CV Link <span class="required">*</span></label>
                    <input type="url" id="resumeLink" name="resumeLink" required placeholder="https://drive.google.com/... or https://dropbox.com/...">
                    <small>Share a link to your resume (Google Drive, Dropbox, LinkedIn, personal website, etc.)</small>
                </div>

                <div class="form-group">
                    <label for="coverLetter">Cover Letter / Why do you want to join OneInfo.AI? <span class="required">*</span></label>
                    <textarea id="coverLetter" name="coverLetter" rows="6" required placeholder="Tell us about yourself and why you'd be a great fit for our team..."></textarea>
                </div>

                <div class="form-group">
                    <label for="availability">When can you start?</label>
                    <input type="date" id="availability" name="availability">
                </div>

                <div class="form-group">
                    <label for="hearAbout">How did you hear about us?</label>
                    <select id="hearAbout" name="hearAbout">
                        <option value="">-- Select Option --</option>
                        <option value="LinkedIn">LinkedIn</option>
                        <option value="Job Board">Job Board</option>
                        <option value="Company Website">Company Website</option>
                        <option value="Referral">Referral</option>
                        <option value="Social Media">Social Media</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Application</button>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="status-message"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
